<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Product</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #dfe9f3, #f0f0f0);
            color: #333;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background-color: #ffffffdd;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 42px;
            font-weight: bold;
            color: #1a73e8;
        }
        header p {
            font-size: 18px;
            margin-top: 10px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            background-color: #1a73e8;
            color: white;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #155ab4;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Complete Your Purchase</h1>
        <p>Enter your details below to buy the product</p>
    </header>

    <div class="container">
        <form id="purchase-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="card">Credit Card Number</label>
                <input type="text" id="card" name="card" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="submitForm()">Submit Payment</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Minimalist Design | All Rights Reserved</p>
    </footer>

    <script>
        function submitForm() {
            // Capture form data
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var address = document.getElementById('address').value;
            var card = document.getElementById('card').value;
    
            // Store data in localStorage
            localStorage.setItem('name', name);
            localStorage.setItem('email', email);
            localStorage.setItem('address', address);
            localStorage.setItem('card', card);
    
            // Redirect to the order confirmation page
            window.location.href = 'product-page3.html';
        }
    </script>
    
</body>
</html>
