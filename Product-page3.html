<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #dfe9f3, #f0f0f0);
            color: #333;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background-color: #ffffffdd;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 42px;
            font-weight: bold;
            color: #1a73e8;
        }
        header p {
            font-size: 18px;
            margin-top: 10px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .order-summary {
            margin-bottom: 30px;
        }
        .order-summary h2 {
            font-size: 28px;
            color: #1a73e8;
        }
        .order-summary p {
            font-size: 16px;
            margin: 10px 0;
            line-height: 1.6;
        }
        .button-container {
            text-align: center;
        }
        .button-container a {
            display: inline-block;
            background-color: #1a73e8;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button-container a:hover {
            background-color: #155ab4;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Thank You for Your Order!</h1>
        <p>We appreciate your business. Your order is being processed.</p>
    </header>

    <div class="container">
        <div class="order-summary">
            <h2>Order Summary</h2>
            <p><strong>Order Number:</strong> #123456789</p>
            <p><strong>Name:</strong> <span id="order-name"></span></p>
            <p><strong>Email:</strong> <span id="order-email"></span></p>
            <p><strong>Shipping Address:</strong></p>
            <p id="order-address"></p>
        </div>

        <script>
            // Retrieve the stored data from localStorage
            var name = localStorage.getItem('name');
            var email = localStorage.getItem('email');
            var address = localStorage.getItem('address');
            var card = localStorage.getItem('card');
        
            // Display the data in the order summary
            document.getElementById('order-name').textContent = name;
            document.getElementById('order-email').textContent = email;
            document.getElementById('order-address').textContent = address;
        </script>

        <div class="button-container">
            <a href="product-page.html">Return to Home</a>
        </div>
    </div>
    

    <footer>
        <p>&copy; 2024 Minimalist Design | All Rights Reserved</p>
    </footer>
</body>
</html>
